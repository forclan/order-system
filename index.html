<DOCTYPE html>
<html>
  <head>
    <script src="./scripts/basket.full.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      basket
        .require({ url: './scripts/react.min.js' }
        , {url: './scripts/react-dom.min.js'}
        , {url: './scripts/redux.min.js'}
        , {url: './scripts/react-redux.min.js'}
      )
        .then(function() {
          var appScript = document.createElement('script');
          appScript.src = './scripts/App.js';
          appScript.type = 'text/javascript';
          var head = document.getElementsByTagName('head').item(0);
          head.appendChild(appScript);
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  </head>

  <body>
    <div id="app">
    </div>
  </body>
</html>
